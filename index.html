<!doctype html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.min.css" rel="stylesheet">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }

        .digit {
            font-family: "digit";
            font-size: 96px;
        }
    </style>
    <script type='text/javascript'>
        window.onload = function () {
            clock()
        }
    </script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>



    <title>I love you not because of who you are, but because of who I am when I am with you. All of me loves all of
        you.
    </title>
    <!-- Ying Xie, I have fallen in love with you, Love u forever and ever. -- Binbin Zhang -->
</head>

<body>

    <main class="masthead d-flex">
        <div class="container text-center my-auto">
            <h2 id="elapseClock" class="mb-1">Stylish Portfolio</h2>
            <h3 id="sentence" class="mb-5">
                <em>A Free Bootstrap Theme by Start Bootstrap</em>
            </h3>
            <span id="time" hidden>123</span>
            <a id="weekday" class="btn btn-primary btn-xl js-scroll-trigger" onclick="randomSentence()"></a>
        </div>
        <div class="overlay"></div>
    </main>

    <script type="text/javascript">
        function timeElapse(date) {
            var current = Date();
            var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
            var days = Math.floor(seconds / (3600 * 24));
            seconds = seconds % (3600 * 24);
            var hours = Math.floor(seconds / 3600);
            if (hours < 10) {
                hours = "0" + hours;
            }
            seconds = seconds % 3600;
            var minutes = Math.floor(seconds / 60);
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            seconds = seconds % 60;
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            var result = "<span class=\"digit\">" + days + "</span> 天 <span class=\"digit\">" + hours + "</span> 时 <span class=\"digit\">" + minutes + "</span> 分 <span class=\"digit\">" + seconds + "</span> 秒";
            $("#elapseClock").html(result);
        }

        function clock() {
            //全局变量d，创建Date对象
            d = new Date();
            console.log(d)
            //获得日期时间控件
            var spt = document.getElementById("time");
            //格式：2018/2/5  19:19:33
            spt.innerHTML = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();

            //获得星期控件
            var spweek = document.getElementById("weekday");
            spweek.innerHTML = week();
        }

        function week() {
            var weekday = new Array(7)
            weekday[0] = "星期天 • 偷天换日"
            weekday[1] = "星期一 • 走向深渊"
            weekday[2] = "星期二 • 路漫漫"
            weekday[3] = "星期三 • 夜茫茫"
            weekday[4] = "星期四 • 冲破黎明前的黑暗"
            weekday[5] = "星期五 • 勇敢者的游戏"
            weekday[6] = "星期六 • 浪人"

            return weekday[d.getDay()];
        }
    </script>
    <script type="text/javascript">
        setInterval(function () {
            clock();
        }, 1000);
        var together = new Date("2020/6/23");
        together.setHours(9);
        together.setMinutes(30);
        together.setSeconds(0);
        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            document.execCommand("stop");
        } else {
            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);
        }
    </script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/dujitang.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
